<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>批量生成</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}"/>
</head>
<body>
  <header class="header">
    <div class="inner">
      <div class="site-title">POD 预览系统</div>
      <nav class="nav">
        <a href="{{ url_for('templates.templates_list') }}">模板管理</a>
        <a href="{{ url_for('preview.preview') }}">生成预览</a>
        <a href="{{ url_for('batch.batch') }}">批量生成</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <section class="card">
      <h1>批量生成预览</h1>
      <form method="post" enctype="multipart/form-data" action="{{ url_for('batch.batch') }}" class="form-grid">
        <div class="form-row" style="grid-column: 1 / -1;">
          <label>选择模板(可多选)</label>
          <div class="checkbox-list">
            {% for t in templates %}
              <div class="checkbox-item">
                <input type="checkbox" id="tpl-{{ t.id }}" name="template_ids" value="{{ t.id }}">
                <label for="tpl-{{ t.id }}">{{ t.name }} ({{ t.path }})</label>
              </div>
            {% endfor %}
          </div>
        </div>
        <div class="form-row" style="grid-column: 1 / -1;">
          <label>上传设计图(可多选)</label>
          <input type="file" name="files" multiple required style="width:100%;">
        </div>
        <div class="form-row">
          <label>灵敏度</label>
          <select name="sensitivity">
            <option value="high">high</option>
            <option value="medium">medium</option>
            <option value="low">low</option>
          </select>
        </div>
        <div class="form-row">
          <label>边缘羽化</label>
          <input type="number" name="edge_blur" value="3" min="0" max="11">
        </div>
        <div class="form-row">
          <label>导出倍数</label>
          <input type="text" name="scales" value="1,2,3,4">
        </div>
        <div class="form-row">
          <label>DPI</label>
          <input type="number" name="dpi" value="300">
        </div>
        <div class="form-row" style="grid-column: 1 / -1;">
          <button type="submit">开始生成</button>
        </div>
      </form>
    </section>

    {% if output_urls %}
    <section class="card">
      <h2>生成结果 ({{ output_urls|length }} 个)</h2>
      <div class="preview-list">
        {% for url in output_urls %}
          <div class="preview-item">
            <img src="{{ url }}" alt="批量预览"/>
            <p><a href="{{ url }}" target="_blank">{{ url }}</a></p>
          </div>
        {% endfor %}
      </div>
    </section>
    {% endif %}

    <div class="footer"><a class="btn" href="{{ url_for('main.index') }}">返回首页</a></div>
  </main>
</body>
</html>

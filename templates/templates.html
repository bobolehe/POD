<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>模板管理</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}"/>
</head>
<body>
  <header class="header">
    <div class="inner">
      <div class="site-title">POD 预览系统</div>
      <nav class="nav">
        <a href="{{ url_for('templates.templates_list') }}">模板管理</a>
        <a href="{{ url_for('preview.preview') }}">生成预览</a>
        <a href="{{ url_for('batch.batch') }}">批量生成</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <section class="card">
      <h1>模板管理</h1>
      <p>上传模板图片并记录到模板库中，便于后续预览与批量生成。</p>
      <form method="post" enctype="multipart/form-data" action="{{ url_for('templates.add_template_route') }}" class="form-grid">
        <div class="form-row">
          <label>名称</label>
          <input type="text" name="name" required>
        </div>
        <div class="form-row">
          <label>模板文件</label>
          <input type="file" name="file" required>
        </div>
        <div class="form-row" style="grid-column: 1 / -1;">
          <button type="submit">上传并添加</button>
        </div>
      </form>
    </section>

    <section class="card">
      <h2>模板列表</h2>
      <table class="table">
        <tr><th>ID</th><th>名称</th><th>路径</th><th>操作</th></tr>
        {% for t in templates %}
          <tr>
            <td>{{ t.id }}</td>
            <td>{{ t.name }}</td>
            <td>{{ t.path }}</td>
            <td>
              <form method="post" action="{{ url_for('templates.delete_template_route', tid=t.id) }}" style="display:inline;">
                <button type="submit" class="btn btn-danger" onclick="return confirm('确定删除？')">删除</button>
              </form>
            </td>
          </tr>
        {% endfor %}
      </table>
    </section>
    <div class="footer"><p><a class="btn" href="{{ url_for('main.index') }}">返回首页</a></p></div>
  </main>
</body>
</html>
